name: CI

on:
  pull_request:
  workflow_dispatch:
  workflow_call:

jobs:
  # Frontend jobs
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Frontend
        uses: ./.github/actions/setup-frontend

      - name: Run ESLint
        run: make ci-frontend-lint

      - name: Check TypeScript
        run: make ci-frontend-typescript

      - name: Check formatting
        run: make ci-frontend-format

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Frontend
        uses: ./.github/actions/setup-frontend

      - name: Run tests with coverage
        run: make ci-frontend-test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: frontend/coverage/
          retention-days: 7

  # Backend jobs
  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Backend
        uses: ./.github/actions/setup-backend

      - name: Run flake8
        run: make ci-backend-flake8

      - name: Run mypy
        run: make ci-backend-mypy

      - name: Check formatting (isort)
        run: make ci-backend-isort

      - name: Check formatting (black)
        run: make ci-backend-black

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Backend
        uses: ./.github/actions/setup-backend

      - name: Run tests with coverage
        run: make ci-backend-test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: backend/htmlcov/
          retention-days: 7

  # Security checks
  security:
    name: Security Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Frontend
        uses: ./.github/actions/setup-frontend

      - name: Setup Backend
        uses: ./.github/actions/setup-backend

      - name: Check frontend dependencies
        run: make ci-security-frontend
        continue-on-error: true

      - name: Check backend dependencies
        run: make ci-security-backend
        continue-on-error: true

      - name: Check for known security issues
        run: make ci-security-pip-audit
        continue-on-error: true
