name: CI

on:
  pull_request:
  workflow_dispatch:
  workflow_call:

jobs:
  # Frontend jobs
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Frontend
        uses: ./.github/actions/setup-frontend

      - name: Run ESLint
        run: make lint-frontend

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Frontend
        uses: ./.github/actions/setup-frontend

      - name: Run tests with coverage
        run: make test-frontend-ci

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: frontend/coverage/
          retention-days: 7

  # Backend jobs
  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Backend
        uses: ./.github/actions/setup-backend

      - name: Run flake8
        run: make lint-backend

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Backend
        uses: ./.github/actions/setup-backend

      - name: Run tests with coverage
        run: make test-backend-ci

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: backend/htmlcov/
          retention-days: 7

  # Security checks
  security:
    name: Security Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Frontend
        uses: ./.github/actions/setup-frontend

      - name: Setup Backend
        uses: ./.github/actions/setup-backend

      - name: Check frontend dependencies
        run: make security
