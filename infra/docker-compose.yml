services:
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.dev
    working_dir: /app
    volumes:
      - ../frontend:/app
      - /app/node_modules
    command: pnpm run dev --host 0.0.0.0 --port 5174
    ports:
      - "5174:5174"
    environment:
      - NODE_ENV=development
      - VITE_API_PROXY=http://backend:5000
    networks:
      - app-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.dev
    working_dir: /app
    volumes:
      - ../backend:/app
    command: >
      sh -c "poetry run python scripts/seed_dev_users.py;
             poetry run flask run --host=0.0.0.0 --port=5000"
    ports:
      - "5001:5000"
    environment:
      - FLASK_APP=${FLASK_APP:-app.main:app}
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - DATABASE_URL=mysql+pymysql://${MYSQL_USER:-app_user}:${MYSQL_PASSWORD:-apppassword123}@db:3306/${MYSQL_DATABASE:-app_db}
      - FRONTEND_URL=http://localhost:5174
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@example.com}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-Test123!}
      - SEED_TEST_USERS=${SEED_TEST_USERS:-true}
      - TEST_USER_EMAIL=${TEST_USER_EMAIL:-testuser@example.com}
      - TEST_USER_PASSWORD=${TEST_USER_PASSWORD:-Test123!}
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-true}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redispassword123}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network

  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-app_db}
      MYSQL_USER: ${MYSQL_USER:-app_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-apppassword123}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
      - ./mysql/conf.d:/etc/mysql/conf.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redispassword123}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

# Alembic or other migration/seed containers can be added here as separate services sharing the app-network.

volumes:
  mysql-data:
  redis-data:

networks:
  app-network:
    driver: bridge
